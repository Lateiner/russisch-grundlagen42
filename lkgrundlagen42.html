<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Lernkartei: Schreiben & Pr√§fixe</title>
    <style>
        :root {
            /* Farbpalette (Gr√ºnt√∂ne) */
            --bg-color: #e8f5e9;          /* Sehr helles Gr√ºn */
            --primary-color: #2e7d32;     /* Dunkles Gr√ºn */
            --accent-color: #4caf50;      /* Standard Gr√ºn */
            --text-color: #1b5e20;        /* Sehr dunkles Gr√ºn f√ºr Text */
            --card-bg: #ffffff;           /* Wei√ü */
            --card-back-bg: #f1f8e9;      /* Helles Gr√ºn f√ºr R√ºckseite */
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition-speed: 0.6s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        /* Fortschrittsanzeige */
        .progress {
            font-weight: bold;
            color: var(--primary-color);
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Karteikarten Container (f√ºr 3D Perspektive) */
        .card-container {
            background-color: transparent;
            width: 100%;
            height: 300px; /* Feste H√∂he f√ºr Konsistenz */
            perspective: 1000px;
            cursor: pointer;
        }

        /* Die Karte selbst */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform var(--transition-speed);
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        /* Klasse zum Umdrehen */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Vorder- und R√ºckseite */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px solid var(--primary-color);
        }

        .card-face.front {
            background-color: var(--card-bg);
        }

        .card-face.back {
            background-color: var(--card-back-bg);
            transform: rotateY(180deg);
        }

        /* Textstyling auf der Karte */
        .card-content {
            width: 100%;
            word-wrap: break-word;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        .text {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Dynamische Schriftgr√∂√üen */
        .text.medium { font-size: 1.4rem; }
        .text.small { font-size: 1.1rem; }

        /* Bedienungselemente */
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .meta-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex: 1; /* Buttons nehmen verf√ºgbaren Platz ein */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: var(--accent-color);
        }

        button:active {
            transform: translateY(2px);
        }

        button.secondary {
            background-color: #66bb6a; /* Helleres Gr√ºn f√ºr Meta-Controls */
            font-size: 0.9rem;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .card-container { height: 260px; }
            .text { font-size: 1.4rem; }
            .controls { flex-direction: row; }
            button { padding: 10px; font-size: 0.9rem; }
        }
        
        /* Hilfstext f√ºr Tastatur */
        .keyboard-hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        .key-badge {
            display: inline-block;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0 4px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>üá∑üá∫ Russisch Vokabeln</h1>
        
        <div class="progress" id="progress-display">1 / 40</div>

        <div class="card-container" id="flashcard">
            <div class="card" id="card-inner">
                <!-- Vorderseite -->
                <div class="card-face front">
                    <div class="card-content">
                        <span class="label">Russisch</span>
                        <div class="text" id="card-front">Lade...</div>
                    </div>
                </div>
                <!-- R√ºckseite -->
                <div class="card-face back">
                    <div class="card-content">
                        <span class="label">Deutsch</span>
                        <div class="text" id="card-back">Lade...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-prev">‚Üê Vorherige</button>
            <button id="btn-flip">Umdrehen ‚Üª</button>
            <button id="btn-next">N√§chste ‚Üí</button>
        </div>

        <div class="meta-controls">
            <button class="secondary" id="btn-reset">‚èÆ An den Anfang</button>
            <button class="secondary" id="btn-shuffle">üîÄ Mischen</button>
        </div>

        <div class="keyboard-hint">
            Tastatur: 
            <span class="key-badge">‚Üê</span> <span class="key-badge">‚Üí</span> Navigation, 
            <span class="key-badge">Leertaste</span> / <span class="key-badge">Enter</span> Umdrehen,
            <span class="key-badge">Pos1</span> Anfang
        </div>
    </div>

<script>
    // --- DATEN ---
    // Die Vokabelliste als Array von Strings.
    const rawData = [
        "1.	–ø–∏—Å–∞ÃÅ—Ç—å / –Ω–∞–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì schreiben",
        "2.	–ø–æ–ø–∏—Å–∞ÃÅ—Ç—å (SV) ‚Äì kurz schreiben / ein wenig schreiben",
        "3.	–¥–æ–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –¥–æ–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì zu Ende schreiben / fertig schreiben",
        "4.	–ø–µ—Ä–µ–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –ø–µ—Ä–µ–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì umschreiben / neu schreiben",
        "5.	–ø–µ—Ä–µ–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è (NSV) ‚Äì sich schreiben / korrespondieren (z. B. im Chat)",
        "6.	–≤–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –≤–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì eintragen / hineinschreiben (in eine L√ºcke/Formular)",
        "7.	–≤—ã–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –≤—ãÃÅ–ø–∏—Å–∞—Ç—å ‚Äì herausschreiben / (ein Rezept) verschreiben / entlassen",
        "8.	–≤—ã–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è / –≤—ãÃÅ–ø–∏—Å–∞—Ç—å—Å—è ‚Äì sich entlassen lassen (Krankenhaus) / sich abmelden",
        "9.	–∑–∞–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –∑–∞–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì aufschreiben / notieren",
        "10.	–∑–∞–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –∑–∞–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì jemanden anmelden (Termin)",
        "11.	–∑–∞–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è / –∑–∞–ø–∏—Å–∞ÃÅ—Ç—å—Å—è ‚Äì sich anmelden / einen Termin vereinbaren",
        "12.	—Ä–∞—Å–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / —Ä–∞—Å–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì bemalen / verzieren",
        "13.	—Ä–∞—Å–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è / —Ä–∞—Å–ø–∏—Å–∞ÃÅ—Ç—å—Å—è ‚Äì unterschreiben (Quittung) / standesamtlich heiraten",
        "14.	–ø—Ä–∏–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –ø—Ä–∏–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì dazuschreiben / hinzuf√ºgen / zuschreiben",
        "15.	—Å–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / —Å–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì abschreiben (z. B. in der Pr√ºfung)",
        "16.	–Ω–∞–¥–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –Ω–∞–¥–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì beschriften / dar√ºber schreiben",
        "17.	–ø–æ–¥–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –ø–æ–¥–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì unterschreiben (Vertrag)",
        "18.	–ø–æ–¥–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è / –ø–æ–¥–ø–∏—Å–∞ÃÅ—Ç—å—Å—è ‚Äì abonnieren / unterschreiben",
        "19.	–æ—Ç–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å—Å—è / –æ—Ç–ø–∏—Å–∞ÃÅ—Ç—å—Å—è ‚Äì deabonnieren / sich abmelden",
        "20.	–æ–ø–∏ÃÅ—Å—ã–≤–∞—Ç—å / –æ–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì beschreiben",
        "21.	–≤—Ä–∞—á ‚Äì der Arzt",
        "22.	—Ä–µ—Ü–µÃÅ–ø—Ç ‚Äì das Rezept",
        "23.	–±–æ–ª—å–Ω–∏ÃÅ—Ü–∞ ‚Äì das Krankenhaus",
        "24.	–¥–æ–≥–æ–≤–æÃÅ—Ä ‚Äì der Vertrag",
        "25.	—ç–∫–∑–∞ÃÅ–º–µ–Ω ‚Äì die Pr√ºfung / das Examen",
        "26.	—Å–æ—Å–µÃÅ–¥ ‚Äì der Nachbar",
        "27.	–∫–∞–Ω–∞ÃÅ–ª ‚Äì der Kanal (z. B. YouTube)",
        "28.	–ó–ê–ì–° ‚Äì das Standesamt",
        "29.	–∑–∞—è–≤–ª–µÃÅ–Ω–∏–µ ‚Äì der Antrag / die Erkl√§rung",
        "30.	–ø–∏—Å—å–º–æÃÅ ‚Äì der Brief",
        "31.	—Å–æ–æ–±—â–µÃÅ–Ω–∏–µ ‚Äì die Nachricht",
        "32.	–ø–∞—Ü–∏–µÃÅ–Ω—Ç ‚Äì der Patient",
        "33.	–ª–µ–∫–∞ÃÅ—Ä—Å—Ç–≤–æ ‚Äì das Medikament",
        "34.	–ø–æÃÅ–¥–ø–∏—Å—å ‚Äì die Unterschrift",
        "35.	–∞–Ω–∫–µÃÅ—Ç–∞ ‚Äì der Fragebogen / das Formular",
        "36.	—á–µ—Ä–Ω–æ–≤–∏ÃÅ–∫ ‚Äì der Entwurf / das Konzept",
        "37.	—ç—Å—Å–µÃÅ ‚Äì das Essay",
        "38.	—Å–∏–º–ø—Ç–æÃÅ–º ‚Äì das Symptom",
        "39.	–∫–≤–∞—Ä—Ç–∏ÃÅ—Ä–∞ ‚Äì die Wohnung",
        "40.	—Ä–∏—Å–æ–≤–∞ÃÅ–Ω–∏–µ ‚Äì das Malen / Zeichnen"
    ];

    // --- ZUSTANDSMANAGEMENT ---
    let cards = [];
    let currentIndex = 0;
    let isFlipped = false;

    // --- INITIALISIERUNG ---
    function init() {
        parseData();
        renderCard();
        setupListeners();
    }

    // Daten verarbeiten: Nummer entfernen, Trennen bei "‚Äì"
    function parseData() {
        cards = rawData.map(line => {
            // Regex: Sucht nach Ziffern+Punkt am Anfang (z.B. "1. "), dann Gruppe 1 (Russisch), dann " ‚Äì ", dann Gruppe 2 (Deutsch)
            // Wir nutzen einfaches String-Splitting f√ºr Robustheit
            
            // 1. Nummer entfernen (alles bis zum ersten Leerzeichen nach dem Punkt)
            let content = line.replace(/^\d+\.\s+/, "");
            
            // 2. Trennen bei " ‚Äì " (Gedankenstrich) oder " - " (Bindestrich, falls Eingabe variiert)
            let parts = content.split(/ ‚Äì | - /);
            
            if (parts.length >= 2) {
                return {
                    front: parts[0].trim(),
                    back: parts[1].trim()
                };
            }
            return null;
        }).filter(item => item !== null); // Ung√ºltige Zeilen entfernen
    }

    // --- RENDERING & LOGIK ---

    const cardInner = document.getElementById('card-inner');
    const frontText = document.getElementById('card-front');
    const backText = document.getElementById('card-back');
    const progressDisplay = document.getElementById('progress-display');

    function renderCard() {
        const currentCard = cards[currentIndex];
        
        // Karteninhalt setzen
        frontText.textContent = currentCard.front;
        backText.textContent = currentCard.back;

        // Schriftgr√∂√üe anpassen f√ºr langen Text
        adjustFontSize(frontText, currentCard.front);
        adjustFontSize(backText, currentCard.back);

        // Fortschritt aktualisieren
        progressDisplay.textContent = `${currentIndex + 1} / ${cards.length}`;

        // Karte zur√ºckdrehen, falls sie umgedreht ist (ohne Animation beim Wechseln der Karte)
        if (isFlipped) {
            // Um Flackern zu vermeiden: Wir entfernen die Klasse sofort, 
            // aber wir m√∂chten, dass beim Wechseln der Karte immer die Vorderseite zuerst zu sehen ist.
            cardInner.style.transition = 'none'; // Animation kurz ausschalten
            cardInner.classList.remove('is-flipped');
            isFlipped = false;
            
            // Layout reflow erzwingen
            void cardInner.offsetWidth; 
            
            // Animation wieder einschalten
            cardInner.style.transition = 'transform var(--transition-speed)';
        }
    }

    // Dynamische Schriftgr√∂√üe basierend auf L√§nge
    function adjustFontSize(element, text) {
        element.className = 'text'; // Reset
        if (text.length > 50) {
            element.classList.add('small');
        } else if (text.length > 25) {
            element.classList.add('medium');
        }
    }

    function flipCard() {
        isFlipped = !isFlipped;
        if (isFlipped) {
            cardInner.classList.add('is-flipped');
        } else {
            cardInner.classList.remove('is-flipped');
        }
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            renderCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            renderCard();
        }
    }

    function resetToStart() {
        currentIndex = 0;
        renderCard();
    }

    function shuffleCards() {
        // Fisher-Yates Shuffle
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        // Zur√ºck zum Start
        currentIndex = 0;
        renderCard();
    }

    // --- EVENT LISTENERS ---

    function setupListeners() {
        // Klick auf Karte
        document.getElementById('flashcard').addEventListener('click', flipCard);
        
        // Klick auf Button "Umdrehen" (optional, falls Karte nicht intuitiv)
        document.getElementById('btn-flip').addEventListener('click', (e) => {
            e.stopPropagation(); // Verhindert Doppelfeuerung durch Container
            flipCard();
        });

        // Navigation Buttons
        document.getElementById('btn-next').addEventListener('click', nextCard);
        document.getElementById('btn-prev').addEventListener('click', prevCard);
        document.getElementById('btn-reset').addEventListener('click', resetToStart);
        document.getElementById('btn-shuffle').addEventListener('click', shuffleCards);

        // Tastatursteuerung
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case "ArrowRight":
                    nextCard();
                    break;
                case "ArrowLeft":
                    prevCard();
                    break;
                case " ":      // Leertaste
                case "Enter":
                    e.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case "Home":
                    resetToStart();
                    break;
            }
        });
    }

    // App starten
    init();

</script>

</body>
</html>
